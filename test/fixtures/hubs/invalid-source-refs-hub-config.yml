version: "1.0.0"
metadata:
  name: "Test Hub with Invalid Source References"
  description: "Hub configuration for testing profile-source reference validation"
  maintainer: "Test Team"
  updatedAt: "2025-12-16T00:00:00Z"

sources:
  - id: "valid-source"
    type: "github"
    repository: "test/valid"
    enabled: true
    priority: 100

profiles:
